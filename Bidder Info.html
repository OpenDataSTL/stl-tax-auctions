<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Bidder Info</title>
        <script type="javascript">
            // animate accordion
        </script>
    </head>
    <body style="margin:5% ">
        <form id="bidder_info">
            <h1>Bidder Info</h1>
            <fieldset name="bidder">
                <h2>Bidder</h2>
                <p><label for="name">First and Last Name</label>
                    <input type="text" id="name"></p>
                <p><label for="phone">Phone Number</label>
                    <input type="text" id="phone"></p> <!-- style for phone numbers and restrict for numerical input -->
                <p><label for="wphone">Work Phone Number
                    <input type="text" id="wphone"> </label></p><!-- style for phone numbers and restrict for numerical input -->
                <p><label for="city">City</label>
                    <input type="text" id="city"></p>
                <p><label for="zipcode">Zip Code </label>
                    <input type="text" id="zipcode"></p><!-- style for zip code and restrict for numerical input solve for state with code-->
            </fieldset>
            <fieldset name="corporation">
                <h2>On Behalf Of</h2>
                <label for="name">Company Name</label>
                    <input type="text" id="name"><br>
                <label for="phone">Phone Number</label>
                    <input type="text" id="phone"><br> <!-- style for phone numbers and restrict for numerical input -->
                <label for="city">City</label>
                    <input type="text" id="city"><br>
                <label for="zipcode">Zip Code </label>
                    <input type="text" id="zipcode"><br><!-- style for zip code and restrict for numerical input solve for state with code-->
            </fieldset>
            <fieldset name="office_use_only">
                <h2>Office Use Only</h2>
                <input type="text" id="bid_no" value="bid number">
                <input type="text" id="tax_suit_no" value="suit number">
            </fieldset>
        </form>
    

</body></html>
